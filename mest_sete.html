            <!-- Dette har funktionen at lukke vores login-system ved click. Dette gør den ved at have en eventlistener
            kaldet window.onclick. Når den er sand bliver vores modals display returneret til none -->
            <script>
            // Vi laver her et variable kaldet modal som vi finder ved at gå ind i dokumentet og finder elementet med id´et id01
            var login = document.getElementById('login');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == login) {
                    login.style.display = "none";
                }
            }
            </script>
